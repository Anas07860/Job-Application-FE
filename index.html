<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaijaan' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1><br><br>
            <form action="">
                <div class="name">
                First Name:-<input type="text" placeholder="Enter your first Name..">
                Last Name:-<input type="text" placeholder="Enter your last Name.."></div><br><br>
                Email:- <input type="text" placeholder="Enter your email id..">
                Job Role:- <select name="Job" id="Job Role">
                    <option value="Choose">Choose</option>
                    <option value="UI/UX Develper">UI/UX Develper</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Graphic Disgner">Graaphic Designer</option>
                </select><br><br>
                Address:- <textarea name="Address" id="#" cols="10" rows="2"></textarea><br><br>
                city:- <input type="text" placeholder="Enter your city">
                pincode:- <input type="text" placeholder="Enter your pincode"><br><br>
               Upload your Photo:- <input type="file" id="uplaod"> <br><br>
               <button type="submit">Apply Now</button>

                        
                        

            </form>
        </div>
    </div>
    
</body>
</html>
